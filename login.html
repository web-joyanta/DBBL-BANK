<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="bg-orange-50 pb-20 mt-20">
        <!-- heading title -->
        <h1 class="text-6xl font-semibold text-center my-10 pt-4 ">Welcome to my <span class="text-violet-600">DBBL Bank</span>!!!</h1>
        <!-- login form -->
        <section class="bg-green-200 w-9/12 mx-auto py-14 rounded-md">
            <div class="py-10">
                <h2 class="w-9/12 mx-auto text-xl mb-2 text-red-400">Please Login</h2>
                <div class="d-bloc text-center mb-4">
                    <input id="input-field" class="w-9/12 py-3 px-4 rounded-md focus:outline-none text-base font-normal" placeholder="Email" type="email" name="">
                </div>
                <div class="d-bloc text-center mb-4 ">
                    <input id="password-field" class="w-9/12 py-3 px-4 rounded-md focus:outline-none text-base font-normal" placeholder="Password" type="password" name="">
                </div>
                <div class="w-9/12 mx-auto">
                    <button  id="login-btn" class="bg-indigo-700 px-12 py-2 text-white font-semibold hover:bg-indigo-800 rounded-md transition ease-linear">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
